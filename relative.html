<!DOCTYPE html>
<html>
  <head>
    <title>relative</title>
    <style>
      .btn1 {
        top: 50px;
        border:none;
      background-color: #668cff;
      border-radius: 25px;
      font-size: 15px;
      padding: 20px;
      border: none #668cff;
      color :#ffffff
      }
      .btn2 {
        position: relative;
        top: 50px;
        left: 1000px;
        border:none;
      background-color: #668cff;
      border-radius: 25px;
      font-size: 15px;
      padding: 20px;
      border: none #668cff;
      color :#ffffff
      }
    </style>
  </head>
    <body>
      <button class="btn1">button1</button>
      <button class="btn2">button2</button>
      </body>
    </body>
    </html>
