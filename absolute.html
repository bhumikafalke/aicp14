<!DOCTYPE html>
<html lang="en">
  <head>
    <title>absolute</title>
    <style>
      .card {
        height: 200px;
        width: 400px;
        background-color: rgb(192, 181, 239);
        margin-top: 70px;
        position: relative;
        border-radius: 10px;
      }
      .img {
        position: absolute;
        width: 50px;
        left: 140px;
        top: -50px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 50%;
        background-color: rgb(181, 155, 232);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="" alt="" class="img" />
    </div>
  </body>
</html>
